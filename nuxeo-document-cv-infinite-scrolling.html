<link rel="import" href="../nuxeo-elements/nuxeo-connection.html">
<link rel="import" href="../nuxeo-elements/nuxeo-page-provider.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">

<!--
A Nuxeo content view with infinite scrolling.

Example:

    <nuxeo-document-cv-infinite-scrolling>
    </nuxeo-document-cv-infinite-scrolling>

@group Nuxeo UI
@element nuxeo-document-cv-infinite-scrolling
@demo demo/demo-cv-infinite-scrolling.html
-->
<dom-module id="nuxeo-document-cv-infinite-scrolling">
  <template>

    <style is="custom-style">
      :host {
          @apply(--layout-fit);
          @apply(--layout-vertical);
          @apply(--paper-font-common-base);
          display: block;
          font-family: sans-serif;
        }
        #scrollThreshold {
          @apply(--layout-flex);
        }
        .item {
          @apply(--layout-horizontal);
          cursor: pointer;
          padding: 16px 22px;
          border-bottom: 1px solid #DDD;
        }
        .item:focus,
        .item.selected:focus {
          outline: 0;
          background-color: #ddd;
        }
        .item.selected {
          color: var(--paper-blue-600);
        }
        .item.selected {
          background-color: var(--google-grey-300);
          border-bottom: 1px solid #ccc;
        }
        .nxicon {
          height: 40px;
          width: 40px;
          border-radius: 20px;
          box-sizing: border-box;
          background-color: #ddd;
        }
        .pad {
          @apply(--layout-flex);
          @apply(--layout-vertical);
          padding: 0 16px;
        }
        .primary {
          font-size: 16px;
        }
        .secondary {
          font-size: 14px;
        }
        .dim {
          color: gray;
        }
        .loadingIndicator {
          text-align: center;
          height: 40px;
          background-color: #0b8043;
          color: white;
          padding-top: 10px;
        }
        .loadingIndicator paper-spinner {
          width: 20px;
          height: 20px;
          margin-right: 10px;
        }

    </style>

    <nuxeo-connection id="nx" connection-id="[[connectionId]]"></nuxeo-connection>

    <nuxeo-page-provider id="provider"
       provider="[[provider]]"
       page-size="[[pageSize]]"
       number-of-pages="{{pageCount}}"
       aggregations="{{aggregations}}"
       enrichers="thumbnail"
       current-page="{{currentPage}}"
       page="[[pageNumber]]"
       is-next-page-available="{{isNextPageAvailable}}"
       current-page-size="{{currentPageSize}}">
    </nuxeo-page-provider>


      <!-- Main List for the items -->
      <iron-scroll-threshold id="scrollThreshold"
        lower-threshold="100"
        on-lower-threshold="_loadMoreData">
        <iron-list id="itemsList" items="[[items]]" selected-items="{{selectedItems}}" selection-enabled multi-selection>
          <template>
            <div>
              <div tabindex$="[[tabIndex]]" aria-label$="Select/Deselect [[item.name]]" class$="[[_computedClass(selected)]]">
                <img class="nxicon" src="http://localhost:8080/nuxeo/[[item.properties.common:icon]]">
                <div class="pad">
                  <div class="primary">
                    [[item.title]]
                  </div>
                  <div class="secondary dim">[[item.path]]</div>
                </div>
              </div>
              <div class="border"></div>
            </div>
          </template>
          <!-- this element will load more data when the user scrolls down and reached the lower threshold -->
        </iron-list>
        <div id="loader" class="loadingIndicator"><paper-spinner active="true"></paper-spinner>Loading more data ...</div>
      </iron-scroll-threshold>


  </template>

  <script>
    (function() {

      Polymer({
        is: 'nuxeo-document-cv-infinite-scrolling',

        properties: {
          params: {
            type: Object,
            value: {},
            notify: true
          },
          provider: {
            type: String
          },
          aggregations: {
            type: Object,
            value: {},
            notify: true
          },
          pageNumber: {
            type: Number,
            value: 0
          },
          pageSize: {
            type: Number,
            value: 20
          },
          pageCount: {
            type: Number,
            value: 1
          },
          isNextPageAvailable: {
            type: Boolean,
            value: true
          },
          isSmartImport: {
            type: Boolean,
            value: false
          },
          dropZoneTimeout: {
            type: Object
          },
          currentIndex: {
            type: Number,
            notify: true
          },
          currentDocument: {
            type: Object
          },
          selectedItems: {
            type: Object
          },
          items: {
            type: Array,
            value: []
          }
        },

        _computedClass: function(isSelected) {
          var classes = 'item';
          if (isSelected) {
            classes += ' selected';
          }
          return classes;
        },

        _loadMoreData: function() {
          if (this.isNextPageAvailable) {
            this.pageNumber = this.pageNumber + 1;
            this.$.provider.fetch().then(function() {
              var docs = this.$.provider.currentPage;
              docs.forEach(function(doc) {
                this.push('items', doc);
              }.bind(this));
              this.$.scrollThreshold.clearTriggers();
              this.$.itemsList.fire('iron-resize');
            }.bind(this));
          } else {
            $(this.$.loader).hide();
          }
        }


      })
    })();
  </script>

</dom-module>
